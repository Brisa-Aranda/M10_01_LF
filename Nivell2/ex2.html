<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>Ex2-Leaflet</title>

    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
        let tileLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            'attribution': 'Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
        });
        //Coordenadas/Zoom
        let map = new L.Map('map', {
            'center': [41.38699, 2.17004],
            'zoom': 17,
            'layers': [tileLayer]
        });

        let marker;

        map.on('click', function (e) {
            if (marker) {
                map.removeLayer(marker);
            }
            //Nuevo marcador con sus coordenadas
            marker = new L.Marker(e.latlng).addTo(map);
            marker.bindPopup("Mis coordenadas son:<br><b>" + "Lat: " + e.latlng.lat + "<br>Lng: " + e.latlng.lng).openPopup(); //Pop-up marcador con información
        });
    </script>
</body>
